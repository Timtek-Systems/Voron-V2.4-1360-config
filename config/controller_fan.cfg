
[controller_fan controller_back]
pin: PD13 # CNC fan 3
max_power: 0.8
shutdown_speed: 1.0
kick_start_time: 0.5
idle_speed: 0.2
heater: extruder, heater_bed
idle_timeout: 3600
hardware_pwm: true
cycle_time: 0.010

[controller_fan controller_front]
pin: PD14 # CNC Fan 4
max_power: 0.8
shutdown_speed: 1.0
kick_start_time: 0.5
idle_speed: 0.2
heater: extruder, heater_bed
idle_timeout: 3600
hardware_pwm: true
cycle_time: 0.010
